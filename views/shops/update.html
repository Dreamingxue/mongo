<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>后台商品管理</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top row">
    <div class="container">
      <ol class="breadcrumb loginout">
        <li>后台商品修改</li>
        <% if(username){%>
          <li>当前登录用户：<%=username%></li>     
          <li><a href="/shops">回到主页</a></li>
        <%}%>     
       </ol>
    </div>
  </nav>
<div class="">	
	<h3 class="text-center">商品修改</h3>
	<form action='/shops/update/<%=book.id%>' method="post" class="col-md-6 col-md-offset-3" enctype="multipart/form-data">
	   <div class="form-group has-success">
  			<label class="control-label" for="inputSuccess1">商品名称</label>
  			<input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2" required="" name="title" value="<%=book.title%>">
		</div>
		<div class="form-group has-warning">
		  <label class="control-label" for="inputWarning1">商品价格</label>
		  <input type="number" step="0.01" class="form-control" id="inputWarning1" required="" name='price' value="<%=book.price%>">
		</div>
		<div class="form-group has-error">
		  <label class="control-label" for="inputError1">商品数量</label>
		  <input type="number" step="1" class="form-control" id="inputError1" required="" name="num" value="<%=book.num%>">
		</div>
		<input type="text" name="id" value="<%=book._id%>" hidden>
		<input type="text" name="img" value="<%=book.img%>" hidden>
		<div>
			<p>图片预览：</p>
			<img src="/images/<%=book.img%>" style='width: 200px'>
		</div>
	  	<div class="form-group">
		    <label for="exampleInputFile">提交修改图片</label>
		    <input type="file" id="exampleInputFile" multiple="multiple" name='image'>
		    <p class="help-block" >上传图片不得大于2M</p>
	  	</div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Check me out
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default">提交修改</button>
	</form>
</div>
</body>
</html>
