<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>后台商品管理</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top row">
    <div class="container">
      <ol class="breadcrumb loginout">
        <li>后台商品添加</li>
        <% if(username){%>
          <li>当前登录用户：<%=username%></li>     
          <li><a href="/shops">回到主页</a></li>
        <%}%>     
       </ol>
    </div>
  </nav>
<div class="">	
	<h3 class="text-center">后台商品管理</h3>
	<form action='/shops/insert' method="post" class="col-md-6 col-md-offset-3" enctype="multipart/form-data">
	   <div class="form-group has-success">
  			<label class="control-label" for="inputSuccess1">商品名称</label>
  			<input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2" required="" name="title">
		</div>
		<div class="form-group has-warning">
		  <label class="control-label" for="inputWarning1">商品价格</label>
		  <input type="number" step="0.01" class="form-control" id="inputWarning1" required="" name='price'>
		</div>
		<div class="form-group has-error">
		  <label class="control-label" for="inputError1">商品数量</label>
		  <input type="number" step="1" class="form-control" id="inputError1" required="" name="num">
		</div>
	  	<div class="form-group">
		    <label for="exampleInputFile">上传图片</label>
		    <input type="file" id="exampleInputFile" multiple="multiple" name='image'>
		    <p class="help-block" >上传图片不得大于2M</p>
	  	</div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Check me out
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default">提交</button>
	</form>
</div>
</body>
</html>
