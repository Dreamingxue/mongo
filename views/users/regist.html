<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	 <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="stylesheet" type="text/css" href="/stylesheets/bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<div class="header">
		 <nav class="navbar navbar-default navbar-static-top row">
	  		<div class="container">
	    		<ol class="breadcrumb loginout">
	    			<li>欢迎注册</li>	
	            	<li><a href="/">书库主页</a></li>
	            	<li><a href="/users/login">登录</a></li>
				</ol>
	  		</div>
		</nav>
	</div>
	<h2 class="text-center">欢迎注册</h2><br><br>	

	<form class="form-horizontal " action="/users/login" method="POST" >
		  <div class="form-group ">
		    <label for="inputEmail3" class="col-sm-2 control-label col-sm-offset-2">用户名</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" id="inputEmail3" placeholder="username" name="name">
		    </div><br>	
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label col-sm-offset-2">密码</label>
		    <div class="col-sm-6">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label col-sm-offset-2">邮箱</label>
		    <div class="col-sm-6">
		      <input type="email" class="form-control" id="inputPassword3" placeholder="Password" name="email">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-4 col-sm-10">
		      <input type="checkbox" name="isAdmin" value="true">管理员权限<br>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-4 col-sm-10">
		      <button type="submit" class="btn btn-default">提交</button>
		    </div>
		  </div>
	</form>

</body>
</html>
